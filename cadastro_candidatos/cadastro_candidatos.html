<!DOCTYPE html>
<html lang="pt-br">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
                    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                    crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link rel="stylesheet" href="./../css/style.css" type="text/css">
                <link rel="icon" type="image/png" sizes="50x50" href="images/favicon.png">
                <title>XTech | O seu primeiro passo na programação!</title>
            </head>

<body>

        <header>
                <div class="menu-2">
                        <div class="imagemX">
                                <img src="./../images/logo_vertical.png" title="Xtech" />
                        </div>
                        <!--imagemX-->
                        <div class="menuEsquerdaAcesso">
                                <ul>
                                        <li><a href="#" title="Entrar">HOME</a></li>
                                        <!-- <li><a href="#" title="Cadastre-se">Cadastre-se</a></li> -->
                                </ul>
                        </div>
                </div>
                <!--menu-->

        </header>

        <main>
                <div class="center_Candidatos">
                        <h1>Cadastro de Candidatos</h1>
                </div>

                <form>

                        <form class="input_01">
                                <div class="campo">
                                        <label for="nome"><strong>Nome</strong></label>
                                        <input type="text" class="nome" id="nome" required>
                                </div>
                        </form>

                        <form class="input_02">
                                <div class="campo">
                                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                                        <input type="text" class="sobrenome" id="sobrenome" required>
                                </div>
                        </form>

                        <form class="input_03">
                                <div class="campo">
                                        <label for="cpf"><strong>CPF</strong></label>
                                        <input type="num" class="sobrenome" id="sobrenome" required>
                                </div>
                        </form>

                        <form class="input_04">
                                <div class="campo"></div>
                                <label for="data"><strong>Data de Nascimento</strong></label>
                                <input type="num" class="data" id="data" requires>
                                </div>
                        </form>

                        <form class="input_05">
                                <div class="campo"></div>
                                <label for="rg"><strong>RG</strong></label>
                                <input type="num" class="rg" id="rg" required>
                                </div>
                        </form>

                        <form class="input_06">
                                <div class="campo"></div>
                                <label for="data"><strong>Data de Expedição</strong></label>
                                <input type="num" class="data" id="data de expedição" required>
                                </div>
                        </form>

                        <form class="input_07">
                                <div class="campo"></div>
                                <label for="orgão"><strong>Orgão Emissor</strong></label>
                                <input type="text" class="orgão" id="orgão emissor" required>
                                </div>
                        </form>

                        <form class="input_08">
                                <div class="campo">
                                        <label for="uf"><strong>UF</strong></label>
                                        <select id="uf" required>
                                                <option selected disabled value=""></option>
                                        </select>
                                </div>
                        </form>

                        <form class="input_09">
                                <div class="campo"></div>
                                <label for="sexo"><strong>Sexo</strong></label>
                                <input type="checkbox" class="sexo" id="masculino" required>
                                <label for="sexo"> Masculino</label>
                                <input type="checkbox" class="sexo" id="feminino" required>
                                <label for="sexo2">Feminino</label>
                                </div>
                        </form>

                        <form class="input_10">
                                <div class="campo"></div>
                                <label for="cep"><strong>CEP</strong></label>
                                <input type="num" class="cep" id="cep" required>
                                </div>
                        </form>

                        <form class="input_11">
                                <div class="campo"></div>
                                <label for="endereço"><strong>Endereço</strong></label>
                                <input type="text" class="endereço" id="endereço" required>
                                </div>
                        </form>

                        <form class="input_12">
                                <div class="campo"></div>
                                <label for="numero"><strong>N°</strong></label>
                                <input type="num" class="numero" id="núnero" required>
                                </div>
                        </form>

                        <form class="input_13">
                                <div class="campo"></div>
                                <label for="bairro"><strong>Bairro</strong></label>
                                <input type="text" class="bairro" id="bairro" required>
                                </div>
                        </form>

                        <form class="input_14">
                                <div class="campo"></div>
                                <label for="ciddade"><strong>Cidade</strong></label>
                                <input type="text" class="cidade" id="cidade" required>
                                </div>
                        </form>

                        <form class="input_15">
                                <div class="campo"></div>
                                <label for="estado"><strong>Estado</strong></label>
                                <select id="uf" required>
                                        <option selected disabled value=""></option>
                                </select>
                                </div>
                        </form>

                        <form class="input_16">
                                <div class="campo"></div>
                                <label for="telefone"><strong>Tel.Contato</strong></label>
                                <input type="num" class="telefone" id="telefone" required>
                                </div>
                        </form>

                        <form class="input_17">
                                <div class="campo"></div>
                                <label for="Celular"><strong>Tel.Celular</strong></label>
                                <input type="num" class="Celular" id="celular" required>
                                </div>
                        </form>

                        <form class="input_14">
                                <div class="campo"></div>
                                <label for="e-mail"><strong>E-mail</strong></label>
                                <input type="text" class="e-mail" id="e-mail" required>
                                </div>
                        </form>

                </form>

        </main>

</body>

</html>
