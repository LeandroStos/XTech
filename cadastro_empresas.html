<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="server/public/stylesheets/style.css" type="text/css">
        <link rel="icon" type="image/png" sizes="50x50" href="images/favicon.png">
        <title>XTech | O seu primeiro passo na programação!</title>
</head>


<body>

        <header>
                <div class="menu-2">
                        <div class="imagemX">
                                <img src="server/public/images/logo_vertical.png" title="Xtech" />
                        </div>
                        <!--imagemX-->
                        <div class="menuDireitoAcesso">
                                <ul>
                                        <li><a href="index.html" title="Entrar">HOME</a></li>
                                        <li><a href="politica.html" title="Cadastre-se">Politica de
                                                        privacidade</a></li>
                                </ul>
                        </div>
                </div>
                <!--menu-->

        </header>

        <main>
                <div class="box_formulario">
                        <form action="">
                                <fieldset>
                                        <div class="center_Candidatos">
                                                <h1>Formulario Cadastro de Empresas</h1>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                                <input type="text" name="nome" id="nome" class="inputUser_T" required>
                                                <label for="nome" class="label_input">Nome da Empresa</label>


                                        </div>
                                        <br></br>
                                        <div class="inputBox">
                                                <input type="number" name="CNPJ" id="CNPJ" class="inputDoc" required>
                                                <label for="CNPJ" class="inputDoc"><b>CNPJ:</b></label>

                                        </div>
                                        <br></br>

                                        <div class="inputBox">
                                                <input type="email" name="email" id="Email" class="inputUser_T" required>
                                                <label for="nome" class="label_input">Email</label>


                                        </div>
                                        <br></br>



                                        <div class="inputBox">
                                                <input type="text" name="endereco" id="endereco" class="inputUser_T"  required>
                                                <label for="endereco" class="label_input">Endereço</label>



                                                <br></br>
                                                <div class="inputBox">

                                                        <br></br>
                                                        <div class="inputBox">
                                                                <input type="text" name="cidade" id="cidade"
                                                                        class="inputUser_T" required>
                                                                <label for="cidade" class="label_input">Cidade</label>

                                                        </div>
                                                        <br></br>
                                                        <div class="inputBox">
                                                                <input type="text" name="estado" id="estado"
                                                                        class="inputUser_T" required>
                                                                <label for="estado" class="label_input">Estado</label>
                                                        </div>
                                                        <br></br>
                                                        <input type="submit" name="submit" id="submit" class="submit">
                                                
                                                        <!-- <label for="submit" class="submit">Enviar</label> -->
                                </fieldset>
                        </form>
                </div>




        </main>
        <div class="logo_cinza">
                <img src="server/public/images/XTECH.png" title="Xtech" />
        </div>
        <footer>
                <div class="barraRodape">
                        <div class="img-1"><i class="fa-brands fa-facebook-square"></i></div>
                        <div class="img-2"><i class="fa-brands fa-linkedin"></i></div>
                        <div class="img-3"><i class="fa-brands fa-instagram-square"></i></div>
                </div>
                <!--barraRodape-->
        </footer>

</body>

</html>
