<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="server/public/stylesheets/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="50x50" href="images/favicon.png">
  <title>XTech | O seu primeiro passo na programação!</title>
</head>

<body>
  <header>
    <div class="cabecalho">
      <img src="server/public/images/logo_vertical.png" title="Xtech" />
    </div>
    <!--cabecalho-->
    <nav>
      <div class="opcoes">
        <div class="boxPesquisa">
            <form action="" method="POST">
                <button class="lupaPesquisa"><i class="fa-solid fa-magnifying-glass"></i>     </button>
                <input type="text" class="pesquisa" placeholder="pesquisa por vaga">
            </form>
        </div>
        <div class="menuPerfil">
          <ul>    
            <li><a href="">Meu Perfil</a></li>
            <li><a href="">Meus processos</a></li>
            <li><a href="">Sair</a></li>
          </ul>
        </div>

        <div class="menuMobile">
          <div class="mmLine"></div>
          <div class="mmLine"></div>
          <div class="mmLine"></div>
        </div>
      </div>
    </nav>
  </header>

  <div class="center-A">
    <div class="wrapper">
      <div class="left">
          <h3>Nome</h3>
          <p>Função</p>
          <img src="https://portal1.iff.edu.br/desenvolvimento-institucional/imagens/avatar.jpg/@@images/image.jpeg" alt="user" width="100">
      </div>
      <div class="right">
          <div class="info">
              <h3>Informações</h3>
              <div class="info_data">
                   <div class="data">
                      <h4>Email</h4>
                      <p>XXXXXXX</p>
                      <h4>Celular</h4>
                      <p>XXXXXXX</p>
                   </div>
                   <div class="data">
                     <h4>Endereço</h4>
                      <p>XXXXXXXX</p>   
                </div>
              </div>
          </div>
        
        <div class="projects">
              <h3>Projetos</h3>
              <div class="projects_data">
                   <div class="data">
                      <h4>Recentes</h4>
                      <p>XXXXXXXXXXX</p>
                   </div>
                   <div class="data">
                     <h4>GitHub</h4>
                      <p>XXXXXXXXXXX</p>
                   </div>  
              </div>
          </div>
          <div class="projects">
            <h3>Experiência</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Recente</h4>
                    <p>XXXXXXXXXXX</p>
                 </div>
                 <div class="data">
                   <h4>Periodo</h4>
                    <p>XXXXXXXXXXX</p>
                 </div>  
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="barraRodape">
      <div class="img-1"><i class="fa-brands fa-facebook-square"></i></div>
      <div class="img-2"><i class="fa-brands fa-linkedin"></i></div>
      <div class="img-3"><i class="fa-brands fa-instagram-square"></i></div>
    </div>
    <!--barraRodape-->
  </footer>
</body>

</html>
